<!DOCTYPE html>
<html>
    <title>Clock hands</title>
    <body>
        <style>
            .hand {
                width: 15rem;
                background: black;
                position: absolute;
                top: 50%;
                transform-origin: 100%;
                transform: rotate(90deg);
            }
            .hour-hand {
                height: 6px;
            }
            .min-hand {
                height: 4px;
            }
            .second-hand {
                height: 2px;
            }
            .millisecond-hand {
                height: 1px;
                background: red;
            }
            .clock {
                width: 30rem;
                height: 30rem;
                border: 20px solid yellow;
                border-radius: 50%;
                margin: 20px auto;
                position: relative;
                padding: 2rem;
                box-shadow: 0 0 0px 4px rgba(0,0,0,1);
            }
            .clock-face {
                position: relative;
                width: 100%;
                height: 100%;
                transform: translateY(-3x);
            }

            body {
                font-size: 2rem;
                min-height: 100vh;
                align-items: center;
            }
            html {
                background-size: cover;
                text-align: center;
                font-size: 10px;
            }
            .time {
                display: inline-block;
                font-weight: bold;
                min-width: 100px;
            }
        </style>

        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
                <div class="hand millisecond-hand"></div>
            </div>
        </div>

        <div>
            <div class="time hour-time"></div>
            <div class="time min-time"></div>
            <div class="time second-time"></div>
            <div class="time millisecond-time"></div>
            <div><button onclick="startFunction()">Start</button></div>
            <div><button onclick="stopFunction()">Stop</button></div>
        </div>



        <script>
            const secondHand =  document.querySelector('.second-hand');
            const minHand =  document.querySelector('.min-hand');
            const hourHand =  document.querySelector('.hour-hand');
            const millisecondHand = document.querySelector('.millisecond-hand');

            const secondTime =  document.querySelector('.second-time');
            const minTime =  document.querySelector('.min-time');
            const hourTime =  document.querySelector('.hour-time');
            const millisecondTime =  document.querySelector('.millisecond-time');

            function setTime() {
                const now = new Date();

                const seconds = now.getSeconds();
                const secondDegree = ((seconds / 60) * 360) + 90;
                secondHand.style.transform = `rotate(${secondDegree}deg)`;

                const min = now.getMinutes();
                const minDegree = ((min / 60) * 360) + 90;
                minHand.style.transform = `rotate(${minDegree}deg)`;

                const hours = now.getHours();
                const hoursDegree = ((hours / 12) * 360) + 90;
                hourHand.style.transform = `rotate(${hoursDegree}deg)`;

                const milliseconds = now.getMilliseconds();
                const millisecondsDegree = ((milliseconds / 1000) * 360) + 90;
                millisecondHand.style.transform = `rotate(${millisecondsDegree}deg)`;

                millisecondTime.innerHTML = milliseconds;

                minTime.innerHTML = `${min} :`;
                secondTime.innerHTML = `${seconds} :`;
                hourTime.innerHTML = `${hours} :`;
            }
            let time = setInterval(setTime, 1);

            function startFunction() {
                if(!timer) {
                    time = setInterval(setTime, 1);
                }
            }

            function stopFunction() {
                clearInterval(time);
                timer = false;
            }


        </script>
    </body>
</html>
