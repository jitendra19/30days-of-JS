<!DOCTYPE html>
<html>
    <title>Clock hands</title>
    <body>
        <style>
            .hand {
                width: 50px;
                height: 6px;
                background: black;
                position: absolute;
                top: 50%;
                transform-origin: 100%;
            }            

            .clock {
                width: 30rem;
                height: 30rem;
                border: 20px solid yellow;
                border-radius: 50%;
                margin: 20px auto;
                position: relative;
                padding: 2rem;
                box-shadow: 0 0 0px 4px rgba(0,0,0,1);
            }

            .clock-face {
                position: relative;
                width: 100%;
                height: 100%;
                transform: translateY(-3x);
            }
            
            body {
                font-size: 2rem;
                min-height: 100vh;
                align-items: center;
            }
            html {
                background-size: cover;
                text-align: center;
                font-size: 10px; 
            }
        </style>

        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <script>
            
        </script>
    </body>
</html>
