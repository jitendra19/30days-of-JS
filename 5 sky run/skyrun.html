<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="text-align: center; background: black">
    <style></style>
    <div id="area" style="text-align: center">


    </div>
    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var elements = [];
        var intervals = [];
        const number = 300;


        const area = document.querySelector('#area');
        
        for(let i =0; i<number; i++) {
            elements[i] = document.createElement('div');
            elements[i].style.height = '5px';
            elements[i].style.width = '5px';
            elements[i].style.background = 'white';
            elements[i].style.position = 'fixed';     
            elements[i].style.borderRadius = '50px';        

            elements[i].style.top = getRandomInt(0, 100) + '%';
            elements[i].style.left = getRandomInt(0, 100) + '%';
            
            elements[i].style.transition = 'all 0.0s cubic-bezier(1,2,5.98,5)';
            
            elements[i].style.transform = `perspective(100px)  translate3d(10px, 10px, ${getRandomInt(-500, 100)}px)`;
            elements[i].style['transform-style'] = 'preserve-3d';

            area.appendChild(elements[i]);        

            intervals[i] = setInterval(()=>{
                let transforValue = parseInt(elements[i].style.transform.split('translate3d(')[1].split(' ')[2].split('px)')[0])+2;

                if(transforValue>getRandomInt(40, 100)) {
                 
                    elements[i].style.top = getRandomInt(0, 100) + '%';
                    elements[i].style.left = getRandomInt(0, 100) + '%';
                    elements[i].style.transform = `perspective(100px) translate3d(${getRandomInt(0, 10)}px, ${getRandomInt(0, 10)}px, ${getRandomInt(-500, 100)}px)`;
                } else {
                    elements[i].style.transform = `perspective(100px) translate3d(10px, 10px, ${transforValue}px)`;
                }
            }, getRandomInt(10, 30));
        }                    
    </script>
</body>
</html>
