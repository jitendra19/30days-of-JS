<body>
    <div class="keys">
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>

        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>

        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>

        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>        
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="83" src="sound/clap.wav"></audio>
    <audio data-key="68" src="sound/hihat.wav"></audio>
    <audio data-key="70" src="sound/kick.wav"></audio>
    <audio data-key="65" src="sound/openhat.wav"></audio>
    <audio data-key="71" src="sound/boom.wav"></audio>
    <audio data-key="72" src="sound/ride.wav"></audio>
    <audio data-key="74" src="sound/snare.wav"></audio>
    <audio data-key="75" src="sound/tom.wav"></audio>
    <audio data-key="76" src="sound/tink.wav"></audio>

    <script>
        function playSound(e) {
            const audio = document.querySelectorAll(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelectorAll(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        function removeTranstion(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach((key)=> key.addEventListener('transitionend', removeTranstion));

        window.addEventListener('keydown', playSound);

    </script>    
</body>
</html>
